<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Password-Generator</title>
</head>
<body>
    <div id="main-container" class="main-container">
      <div class="container">
      <div class="toggle">
        <i id="toggle-off" onclick="darkTheme()" class="fa-solid fa-toggle-off fa-2xl"></i>
        <i id="toggle-on" onclick="lightTheme()" class="dark-toggle fa-solid fa-toggle-on fa-2xl"></i>
    </div>
      <h1 id="heading-el">Generate a<br> <span>random password</span></h1>
      <p id="slogan-el">Never use an insecure password again.</p>
      <button onclick="generatePassword()">Generate passwords</button>
      <div class="options-container">
      <label for="length-el"><span>Set password length:</span></label>
      <input id="length-el" type="number" placeholder="6 - 23" min="6" max="23">
    </div>
      <hr id="break-line">
      <div class="password-containers">
        <input  type="text" readonly class="password-container" id="password-first"></input>
        <input  class="password-container" type="text" readonly id="password-second"></input>
      </div>
    </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
